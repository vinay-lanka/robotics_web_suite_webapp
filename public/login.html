<!doctype html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="container">
        <div class="row" style="padding: 2vh 10px 0px 10px;">
            <div class="navbar_div">
                <span class="name"><h2>Capstone Project 2021</h2></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="landing_card_div">
                    <center>
                        <div class="landing_card">
                            <center><span class="name">Robot Web Suite</span></center>
                            <br>
                            <br>

                            <center>
                                Control your robots
                                <br><br>
                                <r></r>
                                <button type="button" class="loginbutton" id="login_modal_button">
                                    Login
                                </button>
                                <br>
                                <br>
                            </center>
                            <span id="app"></span>
                        </div>
                    </center>
                </div>
            </div>
            <div class="col-sm-8">
                <!-- <center> -->
                    <div class="landing_info_div">
                        <!-- <center> -->
                            <center><span class="name">Capstone Project 2021</span></center>
                            <br>
                            <br>
                                Control your robots
                                <br><br>
                                <!-- <ul> -->
                                    <li>first item</li>
                                    <li>second item</li>
                                    <li>third item</li>
                                <!-- </ul> -->
                                <br>
                                <br>
                        <!-- </center> -->
                    </div>
                <!-- </center> -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="loginModal">
        <center>
            <div class="login_card">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <center><span class="name"><h5 class="title">Sign in to your account</h5></span></center>
                <br>
                <form id="login_form" class="form-input-flat">
                <div class="form-group">
                    <label for="Email" class="required">Email</label>
                    <input type="text" id="Email"
                    pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" class="form-control"
                    placeholder="user@example" required="required" name="email" />
                </div>
                <br>
                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required="required"
                    name="password" />
                </div>
                <br>
                <div class="col-lg-12 text-center">
                    <button onclick="login()" class="loginbutton" style="width: 80px; height: 40px; border-radius: 14px;">Login</button>
                </div>
                </form>
                <div class="text-center" style="padding: 20px;">
                <!-- text-right = text-align: right, margin-top: 1rem (10px) -->
                <a href="#signupModal" role="button" id="signup_modal_button">Not a user? Signup</a>
                </div>
            </div>
        </center>
    </div>

    <div class="modal" id="signupModal">
        <center>
            <div class="login_card">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <center><span class="name"><h5 class="title">Sign in to your account</h5></span></center>
                <br>
                <form id="signup_form" method="POST">
                    <div class="form-group">
                      <label for="Name" class="required">Name</label>
                      <input type="text" class="form-control" placeholder="Name" required="required" name="name" />
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="Email" class="required">Email</label>
                      <input type="email" class="form-control" placeholder="user@example"
                        pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required="required"
                        name="email" />
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="password" class="required">Password</label>
                      <input type="password" class="form-control" placeholder="Password" required="required" name="password" />
                    </div>
                    <br>
                    <div class="col-lg-12 text-center">
                        <button onclick="signup()" class="loginbutton" style="width: 80px; height: 40px; border-radius: 14px;">Sign Up</button>
                    </div>
                  </form>
                  </p>
                  <div class="text-right mt-20">
                    <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
                    <a href="#" class="btn mr-5" role="button">Close</a>
                  </div>
            </div>
        </center>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
